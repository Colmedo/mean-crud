<div class="main">
    <div class="container">
        <div class="col s12">
            <div class="row">
                <div *ngIf="!newUser" class="card-center">
                    <div class="card">
                        <div class="card-content black-text">
                            <span class="card-title center-align">Login</span>
                            <form #authForm="ngForm" (ngSubmit)="login(authForm.value)">
                                <div class="input-field">
                                    <input ngModel id="name" name="name" type="text" class="validate" required>
                                    <label for="name">Username</label>
                                </div>
                                <div class="input-field">
                                    <input ngModel id="password" name="password" type="password" class="validate" required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="center-align">
                                    <button class="btn waves-effect waves-light green" type="submit" [disabled]="!authForm.form.valid">valider</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-action center-align">
                            <a (click)="newUser = true">Sign up ?</a>
                        </div>
                    </div>
                </div>

                <div *ngIf="newUser" class="card-center">
                    <div class="card">
                        <div class="card-content black-text">
                            <span class="card-title center-align">Sign up</span>
                            <form (ngSubmit)="addLogin($event)">
                                <div class="input-field">
                                    <input id="newName" name="name" [(ngModel)]="name" type="text" class="validate">
                                    <label for="newName">Username</label>
                                </div>
                                <div class="input-field">
                                    <input id="newPassword" name="password" [(ngModel)]="password" type="password" class="validate">
                                    <label for="newPassword">Password</label>
                                </div>
                                <div class="center-align">
                                    <button class="btn waves-effect waves-light" type="submit">Sign up</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-action center-align">
                            <a (click)="newUser = !newUser">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
