<div class="main">
    <div class="container">
        <div class="col s12">
            <div class="row">
                <div class="card-center">
                    <div class="card">
                        <div class="card-content black-text">
                            <span class="card-title center-align">Login</span>
                            <form #authForm="ngForm" (ngSubmit)="login(authForm.value)">
                                <div class="input-field">
                                    <input ngModel id="name" name="name" type="text" class="validate" required>
                                    <label for="name">Username</label>
                                </div>
                                <div class="input-field">
                                    <input ngModel id="password" name="password" type="password" class="validate" required>
                                    <label for="password">Password</label>
                                </div>
                                <div class="center-align">
                                    <button class="btn waves-effect waves-light green" type="submit" [disabled]="!authForm.form.valid">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-action center-align">
                            <a routerLink="/register">Sign up ?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
